
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThirdParty | A Space for Intimacy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-sand: #F5F1E8;
            --text-earth: #2E2A25;
            --clay: #D4A373;
            --sage: #A3B18A;
            --rose: #E5989B;
            --blush: #FFB5A7;
            --paper: #FFFFFF;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-sand); 
            color: var(--text-earth); 
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        h1, h2, h3, .serif { font-family: 'Playfair Display', serif; }
        .soft-card { 
            background: var(--paper); 
            border-radius: 3rem;
            box-shadow: 0 10px 40px -15px rgba(46, 42, 37, 0.08);
            border: 1px solid rgba(46, 42, 37, 0.03);
        }
        
        @keyframes breathe-warm {
            0%, 100% { background-color: #F5F1E8; }
            50% { background-color: #F9EBEA; } /* Subtle hint of rose in the breath */
        }
        .breathing-bg {
            animation: breathe-warm 6s infinite ease-in-out;
        }
        
        .fade-in-section {
            animation: fadeIn 1.2s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-sand); }
        ::-webkit-scrollbar-thumb { background: #D6D1C5; border-radius: 10px; }

        .text-rose { color: var(--rose); }
        .bg-rose { background-color: var(--rose); }
        .border-rose { border-color: var(--rose); }
        .text-blush { color: var(--blush); }
        .bg-blush { background-color: var(--blush); }
    </style>
